<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Eventos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Registro de Evento</h1>

      <form id="registroEvento" novalidate>
        <div class="field">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />
          <small class="error" id="error-nombre"></small>
        </div>

        <div class="field">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required />
          <small class="error" id="error-correo"></small>
        </div>

        <div class="field">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />
          <small class="error" id="error-telefono"></small>
        </div>

        <fieldset class="field">
          <legend>Intereses:</legend>
          <label
            ><input type="checkbox" name="intereses" value="tecnología" />
            Tecnología</label
          >
          <label
            ><input type="checkbox" name="intereses" value="negocios" />
            Negocios</label
          >
          <label
            ><input type="checkbox" name="intereses" value="arte" /> Arte</label
          >
          <small class="error" id="error-intereses"></small>
        </fieldset>

        <fieldset class="field">
          <legend>Horario preferido:</legend>
          <label
            ><input type="radio" name="horario" value="mañana" required />
            Mañana</label
          >
          <label
            ><input type="radio" name="horario" value="tarde" /> Tarde</label
          >
          <label
            ><input type="radio" name="horario" value="noche" /> Noche</label
          >
          <small class="error" id="error-horario"></small>
        </fieldset>

        <div class="field">
          <label for="fecha">Fecha del evento:</label>
          <input type="date" id="fecha" name="fecha" required />
          <small class="error" id="error-fecha"></small>
        </div>

        <div class="field">
          <label for="hora">Hora preferida:</label>
          <input type="time" id="hora" name="hora" required />
          <small class="error" id="error-hora"></small>
        </div>

        <div class="field">
          <label for="archivo">Documento de identificación (opcional):</label>
          <input type="file" id="archivo" name="archivo" />
          <small class="hint">Formatos: PDF/JPG/PNG. Máx 2MB.</small>
          <small class="error" id="error-archivo"></small>
        </div>

        <button type="submit">Registrarse</button>
        <p class="success" id="success-msg" aria-live="polite"></p>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
